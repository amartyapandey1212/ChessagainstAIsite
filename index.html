<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Chess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #board {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
        }

        .square {
            width: calc(100vw / 8);
            height: calc(100vh / 8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .light {
            background-color: #f0d9b5;
        }

        .dark {
            background-color: #b58863;
        }

        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 5px 10px;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="status">White's turn</div>
    <div id="board"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.min.js"></script>
    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        let isWhiteTurn = true;
        let selectedPiece = null;
        
        // Initialize board
        const initialPosition = [
            ['♜','♞','♝','♛','♚','♝','♞','♜'],
            ['♟','♟','♟','♟','♟','♟','♟','♟'],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['♙','♙','♙','♙','♙','♙','♙','♙'],
            ['♖','♘','♗','♕','♔','♗','♘','♖']
        ];

        // Create board squares
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const square = document.createElement('div');
                square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                square.dataset.row = row;
                square.dataset.col = col;
                square.textContent = initialPosition[row][col];
                square.addEventListener('click', handleSquareClick);
                board.appendChild(square);
            }
        }

        // Initialize Stockfish
        const stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.min.js');
        stockfish.onmessage = function(event) {
            if (event.data?.startsWith('bestmove')) {
                const move = event.data.split(' ')[1];
                makeMove(move);
            }
        };

        function handleSquareClick(e) {
            const square = e.target;
            if (!selectedPiece) {
                if (square.textContent && isWhiteTurn === (square.textContent === square.textContent.toUpperCase())) {
                    selectedPiece = square;
                    square.style.backgroundColor = '#7dbd7d';
                }
            } else {
                const from = getSquareNotation(selectedPiece);
                const to = getSquareNotation(square);
                makeMove(from + to);
                selectedPiece.style.backgroundColor = '';
                selectedPiece = null;
            }
        }

        function getSquareNotation(square) {
            const col = String.fromCharCode(97 + parseInt(square.dataset.col));
            const row = 8 - parseInt(square.dataset.row);
            return col + row;
        }

        function makeMove(move) {
            const fromCol = move.charCodeAt(0) - 97;
            const fromRow = 8 - move.charAt(1);
            const toCol = move.charCodeAt(2) - 97;
            const toRow = 8 - move.charAt(3);
            
            const fromSquare = document.querySelector(`[data-row="${fromRow}"][data-col="${fromCol}"]`);
            const toSquare = document.querySelector(`[data-row="${toRow}"][data-col="${toCol}"]`);
            
            toSquare.textContent = fromSquare.textContent;
            fromSquare.textContent = '';
            
            isWhiteTurn = !isWhiteTurn;
            status.textContent = `${isWhiteTurn ? 'White' : 'Black'}'s turn`;
            
            if (!isWhiteTurn) {
                stockfish.postMessage(`position startpos moves ${move}`);
                stockfish.postMessage('go depth 10');
            }
        }
    </script>
</body>
</html>
