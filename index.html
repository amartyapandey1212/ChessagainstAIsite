<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess vs. Stockfish Lite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .board-container {
      width: 400px;
      margin: 20px auto;
    }
    .status-message {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      min-height: 24px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Chess vs. Stockfish</h1>
    <div class="status-message" id="status">White's turn</div>
    <div class="board-container">
      <div id="board" style="width: 400px"></div>
    </div>
    <div class="footer">
      <p>Requires stockfish.js from <a href="https://github.com/niklasf/stockfish.js" target="_blank">GitHub</a></p>
    </div>
  </div>

  <!-- jQuery must come first -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>

  <script>
    const game = new Chess();
    const statusElement = document.getElementById('status');
    let engine = null;

    // Initialize chessboard
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove,
      sparePieces: false
    });

    function updateStatus() {
      let status = '';
      
      if (game.isCheckmate()) {
        status = `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!`;
      } else if (game.isDraw()) {
        status = 'Game drawn!';
      } else {
        status = `${game.turn() === 'w' ? 'White' : 'Black'}'s turn`;
        if (game.inCheck()) {
          status += ` (${game.turn() === 'w' ? 'White' : 'Black'} in check!)`;
        }
      }
      
      statusElement.textContent = status;
    }

    function initEngine() {
      try {
        engine = new Worker('stockfish.js');
        engine.onmessage = handleEngineMessage;
        engine.postMessage("uci");
        engine.postMessage("ucinewgame");
        engine.postMessage("position startpos");
      } catch (error) {
        statusElement.textContent = 'Failed to load Stockfish engine!';
        console.error(error);
      }
    }

    function handleEngineMessage(event) {
      const line = event.data;
      if (line.startsWith("bestmove")) {
        const bestMove = line.split(" ")[1];
        if (bestMove && bestMove !== "(none)") {
          const move = game.move({
            from: bestMove.substring(0, 2),
            to: bestMove.substring(2, 4),
            promotion: 'q'
          });
          if (move) {
            board.position(game.fen());
            updateStatus();
            if (game.isGameOver()) {
              setTimeout(() => alert(statusElement.textContent), 100);
            }
          }
        }
      }
    }

    function handleMove(source, target) {
      // Clear any existing alerts
      statusElement.style.color = 'inherit';

      if (game.isGameOver()) {
        statusElement.textContent = "Game over! Refresh to start new game.";
        return 'snapback';
      }

      if (game.turn() !== 'w') {
        statusElement.textContent = "Not your turn - AI is thinking!";
        statusElement.style.color = 'red';
        return 'snapback';
      }

      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) {
        statusElement.textContent = "Invalid move!";
        statusElement.style.color = 'red';
        return 'snapback';
      }

      board.position(game.fen());
      updateStatus();

      if (game.isGameOver()) {
        setTimeout(() => alert(statusElement.textContent), 100);
        return true;
      }

      statusElement.textContent = "AI is thinking...";
      setTimeout(() => {
        engine.postMessage(`position fen ${game.fen()}`);
        engine.postMessage("go depth 15");
      }, 250);
      
      return true;
    }

    // Start the game
    initEngine();
    updateStatus();
  </script>
</body>
</html>
