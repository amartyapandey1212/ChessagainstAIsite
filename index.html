<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess vs. Stockfish Lite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .board-container {
      max-width: 400px;
      margin: auto;
    }
    .controls {
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1 class="mt-4">Chess vs. Stockfish Lite</h1>
      <p class="lead">Play chess against an AI powered by Stockfish Lite</p>
    </div>
    <div class="board-container">
      <div id="board"></div>
    </div>
    <div class="text-center controls">
      <button id="newGame" class="btn btn-primary">New Game</button>
    </div>
    <div class="text-center footer">
      <p>Download Stockfish Lite (<code>stockfish.js</code>) from <a href="https://github.com/niklasf/stockfish.js" target="_blank">GitHub: niklasf/stockfish.js</a></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>
  <script>
    var game = new Chess();
    var board = null;
    var engine = null;

    function initEngine() {
      try {
        engine = new Worker('stockfish.js');
      } catch (error) {
        console.error("Failed to load Stockfish:", error);
        alert("Error loading Stockfish. Ensure stockfish.js is in the same folder.");
        return;
      }

      engine.onmessage = function(event) {
        var line = event.data;
        console.log("Engine:", line);
        if (line.startsWith("bestmove")) {
          var bestMove = line.split(" ")[1];
          if (bestMove && bestMove !== "(none)") {
            var move = game.move({
              from: bestMove.substring(0, 2),
              to: bestMove.substring(2, 4),
              promotion: 'q'
            });
            if (move) {
              board.position(game.fen());
            }
          }
        }
      };

      engine.postMessage("uci");
      engine.postMessage("ucinewgame");
      engine.postMessage("position startpos");
    }

    function onDrop(source, target) {
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });
      if (move === null) return 'snapback';
      board.position(game.fen());
      setTimeout(makeAIMove, 250);
    }

    function makeAIMove() {
      engine.postMessage("position fen " + game.fen());
      engine.postMessage("go depth 15");
    }

    function newGame() {
      game.reset();
      board.position(game.fen());
      
      // Reset engine state
      engine.postMessage("stop");
      engine.postMessage("ucinewgame");
      engine.postMessage("position startpos");
    }

    // Initialize board
    board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    // Initialize engine
    initEngine();

    // Event listeners
    document.getElementById("newGame").addEventListener("click", newGame);
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
