<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess vs. Stockfish Lite</title>
  <!-- Load jQuery FIRST -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .board-container {
      width: 400px;
      height: 400px;
      margin: 20px auto;
    }
    #board {
      width: 400px;
      height: 400px;
    }
    .status-message {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      font-size: 1.2em;
      min-height: 24px;
    }
    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Chess vs. Stockfish</h1>
  <div class="status-message" id="status">White's turn</div>
  <div class="board-container">
    <div id="board"></div>
  </div>
  <div class="footer">
    Requires stockfish.js from <a href="https://github.com/niklasf/stockfish.js" target="_blank">GitHub</a>
  </div>

  <!-- Chess.js and Chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>

  <script>
    const game = new Chess();
    const statusElement = document.getElementById('status');
    let engine = null;

    // Initialize chessboard with proper configuration
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove,
      showNotation: true,
      pieceTheme: 'https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/img/chesspieces/wikipedia/{piece}.png'
    });

    function updateStatus() {
      let status = '';
      
      if (game.isCheckmate()) {
        status = `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins!`;
      } else if (game.isDraw()) {
        status = 'Game drawn!';
      } else {
        status = `${game.turn() === 'w' ? 'White' : 'Black'}'s turn`;
        if (game.inCheck()) {
          status += ` (CHECK!)`;
        }
      }
      
      statusElement.textContent = status;
    }

    function initEngine() {
      try {
        engine = new Worker('stockfish.js');
        engine.onmessage = handleEngineMessage;
        engine.postMessage("uci");
        engine.postMessage("ucinewgame");
        engine.postMessage("position startpos");
      } catch (error) {
        statusElement.textContent = 'Failed to load Stockfish engine!';
        console.error(error);
      }
    }

    function handleEngineMessage(event) {
      const line = event.data;
      if (line.startsWith("bestmove")) {
        const bestMove = line.split(" ")[1];
        if (bestMove && bestMove !== "(none)") {
          const move = game.move({
            from: bestMove.substring(0, 2),
            to: bestMove.substring(2, 4),
            promotion: 'q'
          });
          if (move) {
            board.position(game.fen());
            updateStatus();
            if (game.isGameOver()) {
              setTimeout(() => alert(statusElement.textContent), 100);
            }
          }
        }
      }
    }

    function handleMove(source, target) {
      if (game.isGameOver()) {
        statusElement.textContent = "Game over! Refresh to start new game.";
        return 'snapback';
      }

      if (game.turn() !== 'w') {
        statusElement.textContent = "Wait for AI's move!";
        return 'snapback';
      }

      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) {
        statusElement.textContent = "Invalid move!";
        return 'snapback';
      }

      board.position(game.fen());
      updateStatus();

      if (game.isGameOver()) {
        setTimeout(() => alert(statusElement.textContent), 100);
        return true;
      }

      statusElement.textContent = "AI is thinking...";
      setTimeout(() => {
        engine.postMessage(`position fen ${game.fen()}`);
        engine.postMessage("go depth 15");
      }, 250);
      
      return true;
    }

    // Initialize game
    initEngine();
    updateStatus();
  </script>
</body>
</html>
